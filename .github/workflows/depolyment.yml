name: Test Project
on:
  pull_request:
    types:
      - opened
  workflow_dispatch:
  push:
    branches:    
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install nodejs
        uses: actions/setup-node@v4
        with: 
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
            dist
            package.json
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: down load artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: output contents
        run: ls
      - name: Deploy
        run: echo "deploying"





        
    
